<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive Photo Gallery</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Interactive Photo Gallery</h1>

  <div id="image" class="image-display">
    Hover over an image below to display here.
  </div>

  <div id="image-gallery" class="gallery">
    <img src="image1.jpg" alt="A beautiful sunrise" />
    <img src="image2.jpg" alt="A serene mountain view" />
    <img src="image3.jpg" alt="A bustling cityscape at night" />
    <img src="image4.jpg" alt="A calm beach with waves" />
    <img src="image5.jpg" alt="A vibrant forest in autumn" />
    <img src="image6.jpg" alt="A close-up of a blooming flower" />
  </div>

  <script src="styles.js"></script>
</body>
</html>
